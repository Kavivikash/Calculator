<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JavaScript Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1rem;
        }
        /* Style for the calculator buttons */
        .btn {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Calculator Body -->
    <div class="w-full max-w-sm mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6">
        
        <!-- Display Screen -->
        <div id="display" class="bg-gray-200 dark:bg-gray-700 rounded-lg p-4 mb-6 text-right">
            <div id="previous-operand" class="text-gray-500 dark:text-gray-400 text-xl h-7 truncate"></div>
            <div id="current-operand" class="text-gray-800 dark:text-white text-5xl font-bold break-all h-14 flex items-end justify-end">0</div>
        </div>

        <!-- Button Grid -->
        <div class="calculator-grid">
            <!-- Row 1 -->
            <button data-action="clear" class="btn text-xl font-semibold bg-rose-500 hover:bg-rose-600 text-white rounded-lg p-4 col-span-2">AC</button>
            <button data-action="delete" class="btn text-xl font-semibold bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white rounded-lg p-4">DEL</button>
            <button data-operator="/" class="btn text-xl font-semibold bg-orange-500 hover:bg-orange-600 text-white rounded-lg p-4">÷</button>

            <!-- Row 2 -->
            <button data-number="7" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">7</button>
            <button data-number="8" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">8</button>
            <button data-number="9" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">9</button>
            <button data-operator="*" class="btn text-xl font-semibold bg-orange-500 hover:bg-orange-600 text-white rounded-lg p-4">×</button>

            <!-- Row 3 -->
            <button data-number="4" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">4</button>
            <button data-number="5" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">5</button>
            <button data-number="6" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">6</button>
            <button data-operator="-" class="btn text-xl font-semibold bg-orange-500 hover:bg-orange-600 text-white rounded-lg p-4">−</button>

            <!-- Row 4 -->
            <button data-number="1" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">1</button>
            <button data-number="2" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">2</button>
            <button data-number="3" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">3</button>
            <button data-operator="+" class="btn text-xl font-semibold bg-orange-500 hover:bg-orange-600 text-white rounded-lg p-4">+</button>

            <!-- Row 5 -->
            <button data-number="0" class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4 col-span-2">0</button>
            <button data-number="." class="btn text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg p-4">.</button>
            <button data-action="equals" class="btn text-xl font-semibold bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg p-4">=</button>
        </div>
    </div>

    <script>
        // --- Calculator Class for Logic ---
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            // Clear all calculator data
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            // Delete the last character
            delete() {
                if (this.currentOperand === 'Error') {
                    this.clear();
                    return;
                }
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
                this.updateDisplay();
            }

            // Append a number or decimal to the current operand
            appendNumber(number) {
                 if (this.currentOperand === 'Error') {
                    this.clear();
                }
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            // Choose a mathematical operation
            chooseOperation(operation) {
                if (this.currentOperand === 'Error') return;
                if (this.currentOperand === '' && this.previousOperand !== '') {
                    this.operation = operation;
                    this.updateDisplay();
                    return;
                }
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            // Perform the calculation
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            computation = 'Error';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }
            
            // Format number for display
            getDisplayNumber(number) {
                if (number === 'Error') return 'Error';
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            // Update the UI
            updateDisplay() {
                this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }


        // --- DOM Element Selection ---
        const numberButtons = document.querySelectorAll('[data-number]');
        const operatorButtons = document.querySelectorAll('[data-operator]');
        const equalsButton = document.querySelector('[data-action="equals"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const allClearButton = document.querySelector('[data-action="clear"]');
        const previousOperandTextElement = document.getElementById('previous-operand');
        const currentOperandTextElement = document.getElementById('current-operand');

        // --- Instantiate Calculator ---
        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        // --- Event Listeners ---
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.dataset.number);
            });
        });

        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.dataset.operator);
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
        });
        
        // Keyboard support
        window.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9 || e.key === '.') calculator.appendNumber(e.key);
            if (e.key === '=' || e.key === 'Enter') calculator.compute();
            if (e.key === 'Backspace') calculator.delete();
            if (e.key === 'Escape') calculator.clear();
            if (['+', '-', '*', '/'].includes(e.key)) calculator.chooseOperation(e.key);
        });

    </script>
</body>
</html>
